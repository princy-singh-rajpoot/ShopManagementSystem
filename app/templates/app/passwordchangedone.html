{% extends 'app/base.html' %}
{% load static %}
{% block title %} change password done {% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <h3> Welcome {{request.user.username|capfirst}} <h3>
        <div class="col-sm-2 border-end">
            <ul class="list-unstyled">
                <li class="d-grid">
                <a href="{% url 'profile' %}" class="btn btn-success"> Change Password </a> 
                </li>
            </ul>
        </div>
        
        <div class="col-sm-9 offset-sm-1 text-center">
          <h3> Password changed successfully!! </h3>
            <div>
                <iframe src="https://giphy.com/embed/ibolle3mOqHE3PQTtk" width="200" heigth="200" frameBorder="0" class="giphy-embed" allowFullScreen></iframe> 
            </div>
        </div>
    </div>
</div>
{% comment %} <iframe src="https://giphy.com/embed/ibolle3mOqHE3PQTtk" width="200" heigth="200" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>  {% endcomment %}
